<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardiões da Galáxia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <div class="background">
        <div id="imagens">
            <img src="./assets/members/peter-quill.png" alt="peter">
            <img src="./assets/members/gamora.png" loading="lazy" alt="gamora">
            <img src="./assets/members/drax.png" loading="lazy" alt="drax">
            <img src="./assets/members/mantis.png" loading="lazy" alt="mantis">
            <img src="./assets/members/rocket.png" loading="lazy" alt="rocket">
            <img src="./assets/members/groot.png" loading="lazy" alt="groot">
        </div>
    </div>

    <div class="app">
        <header>
            <img src="./assets/logo.png" alt="logo">

            <button type="button" id="menu" class="active" onclick="changeMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav id="navigation">
                <strong>Personagens</strong>

                <div>
                    <button type="button" onclick="setMember(0)">
                        <img src="./assets/members/card-peter-quill.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(1)">
                        <img src="./assets/members/card-gamora.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(2)">
                        <img src="./assets/members/card-drax.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(3)">
                        <img src="./assets/members/card-mantis.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(4)">
                        <img src="./assets/members/card-rocket.png" alt="">
                    </button>
                    <button type="button" onclick="setMember(5)">
                        <img src="./assets/members/card-groot.png" alt="">
                    </button>
                </div>
                
            </nav>
        </header>

        <main> 
            <h1 id="member_name" class="peter" data-value:="Peter Quill">Peter Quill</h1>

            <div>
                <button type="button" onclick="navigationMember(-1)" id="button_prev" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.41z" />
                    </svg>
                </button>
                <button type="button" onclick="navigationMember(+1)" id="button_next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9.4 18L8 16.6l4.6-4.6L8 7.4L9.4 6l6 6l-6 6Z" />
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/changeName.js"></script>
</body>

</html>
